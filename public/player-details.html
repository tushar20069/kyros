    <script>
        function showPrev(fileRef, imgRef) {

            const [file] = fileRef.files
            if (file) {
                imgRef.src = URL.createObjectURL(file)
            }

        }
    </script>



<script>
    function showUser()
    {
        let activeUser=localStorage.getItem("activeUser");
        document.getElementById("txtEmail5").value=activeUser;
    }
</script>





</head>

<body onload="showUser();">

    <div class="row ">
        <div class="col-md-12  bg-primary text-white"
            style="padding:10px 0px 10px 0px; font-family: Lucida Handwriting	;">
            <div style="margin-left: 40px; ">www.kyros.com</div>

        </div>
    </div>

    <form action="/player-details-safe" method="post" enctype="multipart/form-data" class="row g-3"
        style=" transform: translateY(-20px); font-weight: bolder; border: 0px black solid; width: 900px;box-shadow: 1px 1px 10px black; border-radius: 10px; margin: auto; margin-top: 70px;">

        <input type="hidden" id="hdn" name="hdn">

        <div class="col-md-6">

        </div>



         <div class="col-md-6">

                </div>

                 <div class="col-3" style="background-color: rgb(255, 255, 255);">

                        <option value="Judo">Female</option>
                      
                    
                    </select>

                    <select class="form-control" name="txtSports5" id="txtSports5">

  <label for="floatingTextarea2">Comments</label>
</div>
